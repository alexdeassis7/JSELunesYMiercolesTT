<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">

<title>Formulario Responsive</title>
</head>
<body>

	<form action="vistas/proceso.jsp" method="get">
		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Nombre</label>
			<input type="text" class="form-control"
				placeholder="Ingrese aqui su nombre" name="nombre">
		</div>

		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Apellido</label>
			<input type="text" class="form-control"
				placeholder="Ingrese aqui su Apellido" name="apellido">
		</div>

		<div class="mb-3">
			<label for="exampleFormControlInput1" class="form-label">Edad</label>
			<input type="text" class="form-control"
				placeholder="Ingrese aqui su Edad" name="edad">
		</div>


		<select name="lenguaje" class="form-select"
			aria-label="Default select example">
			<option selected>Seleccion su Lenguaje Preferido</option>
			<option value="java">Java</option>
			<option value="php">PHP</option>
			<option value="c/c++">C/C++</option>
			<option value="javascript">JavaScript</option>
			<option value="dart">Dart</option>
		</select> <br>
		<h4>Preferencias</h4>

		<div class="form-check form-switch">
			<input name="preferencia" class="form-check-input" type="checkbox"
				id="flexSwitchCheckDefault" value="disenio de soft"> <label
				class="form-check-label" for="flexSwitchCheckDefault">Diseño
				de Software</label>
		</div>

		<div class="form-check form-switch">
			<input name="preferencia" class="form-check-input" type="checkbox"
				id="flexSwitchCheckDefault" value="programacion"> <label
				class="form-check-label" for="flexSwitchCheckDefault">Programacion</label>
		</div>
		<div class="form-check form-switch">
			<input name="preferencia" class="form-check-input" type="checkbox"
				id="flexSwitchCheckDefault" value="Modelado"> <label
				class="form-check-label" for="flexSwitchCheckDefault">Modelado</label>
		</div>
		<div class="form-check form-switch">
			<input name="preferencia" class="form-check-input" type="checkbox"
				id="flexSwitchCheckDefault" value="Gerencia"> <label
				class="form-check-label" for="flexSwitchCheckDefault">Gerencia</label>
		</div>

		<br> <br>
		<input type="submit" class="btn btn-outline-primary" value="Enviar al JSP">


	</form>

</body>
</html>
